<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Verificar autenticación antes de cargar la aplicación
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }
    </script>
    <script src="/js/auth.js" type="module"></script>
    <script>
        // Manejar el cierre de sesión
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (typeof logout === 'function') {
                        logout();
                    } else {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    }
                });
            }
            
            // Inicializar la aplicación después de verificar autenticación
            checkAuth().then(() => {
                // Cargar el resto de la aplicación
                const appScript = document.createElement('script');
                appScript.src = '/app.js';
                document.body.appendChild(appScript);
            }).catch(error => {
                console.error('Error de autenticación:', error);
                window.location.href = 'login.html';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Reproductor de Música</h1>
                <div class="header-actions">
                <a href="/admin.html" class="btn" id="adminBtn" title="Panel de Administración">
                    <i class="material-icons">admin_panel_settings</i> Admin
                </a>
                <a href="/cloud.html" class="btn">
                    <i class="material-icons">cloud</i> Nube
                </a>
                <button id="uploadBtn" class="btn">
                    <i class="material-icons">upload</i> Subir Canción
                </button>
                <button id="logoutBtn" class="btn btn-logout">
                    <i class="material-icons">logout</i> Cerrar Sesión
                </button>
                </div>
            </div>
            <input type="file" id="fileInput" accept="audio/*" style="display: none;">
        </header>

        <!-- Media Type Selector -->
        <div class="media-type-selector">
            <button class="media-tab active" data-media="audio">
                <i class="material-icons">music_note</i> Música
            </button>
            <button class="media-tab" data-media="video">
                <i class="material-icons">videocam</i> Video
            </button>
        </div>

        <!-- Audio Player Container -->
        <div id="audioPlayerContainer" class="media-container active">
            <div class="player-container">
                <div class="now-playing">
                    <h2>Now Playing</h2>
                    <div id="nowPlayingInfo">
                        <p>Select a song to start playing</p>
                    </div>
                    <div class="controls">
                        <button id="prevBtn" class="control-btn">
                            <i class="material-icons">skip_previous</i>
                        </button>
                        <button id="playPauseBtn" class="control-btn play-pause">
                            <i class="material-icons">play_arrow</i>
                        </button>
                        <button id="nextBtn" class="control-btn">
                            <i class="material-icons">skip_next</i>
                        </button>
                    </div>
                    <div class="progress-container">
                        <span id="currentTime">0:00</span>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="playlist">
                    <h2>Library</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search songs..."> 
                        <i class="material-icons">search</i>
                    </div>
                    <ul id="songList" class="song-list">
                        <!-- Songs will be loaded here -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Video Player Container -->
        <div id="videoPlayerContainer" class="media-container">
            <div class="video-player-wrapper">
                <div class="video-container">
                    <video id="videoPlayer" class="video-player">
                        Tu navegador no soporta el elemento de video.
                    </video>
                    <div class="video-overlay-controls">
                        <button id="videoPlayPauseBtn" class="video-control-btn">
                            <i class="material-icons">play_arrow</i>
                        </button>
                        <div class="video-progress-container">
                            <span id="videoCurrentTime">0:00</span>
                            <div class="video-progress-bar">
                                <div class="video-progress"></div>
                            </div>
                            <span id="videoDuration">0:00</span>
                        </div>
                        <div class="video-controls-right">
                            <button id="volumeBtn" class="video-control-btn">
                                <i class="material-icons">volume_up</i>
                            </button>
                            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
                            <button id="fullscreenBtn" class="video-control-btn">
                                <i class="material-icons">fullscreen</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="video-playlist">
                    <h2>Video Library</h2>
                    <div class="video-actions">
                        <button class="btn btn-primary" id="uploadVideoBtn">
                            <i class="material-icons">upload</i>
                            Upload Video
                        </button>
                        <button class="btn btn-secondary" id="convertVideoBtn">
                            <i class="material-icons">transform</i>
                            Convert Format
                        </button>
                        <button class="btn btn-danger" id="deleteVideoBtn">
                            <i class="material-icons">delete</i>
                            Delete Selected
                        </button>
                    </div>
                    <div class="video-search">
                        <input type="text" id="videoSearchInput" placeholder="Search videos...">
                        <i class="material-icons">search</i>
                    </div>
                    <ul id="videoList" class="video-list">
                        <!-- Videos will be loaded here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="uploadModalTitle">Upload New Song</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="mediaType">Media Type</label>
                    <select id="mediaType" required>
                        <option value="audio">Audio</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="songTitle">Title</label>
                    <input type="text" id="songTitle" required>
                </div>
                <div class="form-group">
                    <label for="songArtist">Artist</label>
                    <input type="text" id="songArtist" required>
                </div>
                <div class="form-group" id="fileInputFormGroup">
                    <label for="songFile">Audio File (MP3, WAV, OGG)</label>
                    <input type="file" id="songFile" accept="audio/*" required>        
                </div>
                <button type="submit" class="btn">Upload</button>
            </form>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <video id="videoPlayer" class="video-player" style="display: none;">
        Tu navegador no soporta el elemento de video.
    </video>
    <script src="/js/videoPlayer.js"></script>
    <script src="/app.js"></script>
</body>
</html>
