<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
            color: #1DB954;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .node-list {
            list-style: none;
            padding: 0;
        }
        .node-item {
            background: #2a2a2a;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .node-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background: #333;
            border-radius: 4px;
        }
        .metric-label {
            color: #999;
            font-size: 0.9em;
        }
        .metric-value {
            font-weight: bold;
        }
        .metric-value.normal {
            color: #1DB954;
        }
        .metric-value.warning {
            color: #f39c12;
        }
        .metric-value.overload {
            color: #e74c3c;
        }
        .redirecting {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .system-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #2a2a2a;
            border-radius: 6px;
        }
        .status-label {
            color: #999;
        }
        .status-value {
            font-weight: bold;
            color: #1DB954;
        }
        .status-value.warning {
            color: #f39c12;
        }
        .status-value.high {
            color: #e74c3c;
        }
        .status-value.medium {
            color: #f39c12;
        }
        .status-value.low {
            color: #1DB954;
        }
        .node-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background-color: #1DB954;
        }
        .status-offline {
            background-color: #e74c3c;
        }
        .session-list {
            width: 100%;
            border-collapse: collapse;
        }
        .session-list th, .session-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .session-list th {
            color: #1DB954;
        }
        .refresh-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #1ed760;
        }
        .stat-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #1DB954;
            margin: 10px 0;
        }
        .stat-label {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Panel de Administraci√≥n</h1>
                <div class="header-actions">
                    <a href="/index.html" class="btn">
                        <i class="material-icons">home</i> Inicio
                    </a>
                    <button id="logoutBtn" class="btn btn-logout">
                        <i class="material-icons">logout</i> Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </header>

        <main>
            <button id="refreshBtn" class="refresh-btn">
                <i class="material-icons">refresh</i> Actualizar
            </button>

            <div class="dashboard">
                <div class="card">
                    <h3>Uso de Recursos</h3>
                    <canvas id="resourceChart"></canvas>
                </div>
            </div>

            <div class="dashboard">
                <div class="card">
                    <h3>Estado del Sistema</h3>
                    <div class="system-status">
                        <div class="status-item">
                            <span class="status-label">Nodos Totales:</span>
                            <span class="status-value" id="totalNodes">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Nodos Online:</span>
                            <span class="status-value" id="onlineNodes">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Nodos Saturados:</span>
                            <span class="status-value warning" id="saturatedNodes">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Carga Sistema:</span>
                            <span class="status-value" id="systemLoad">Low</span>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>Nodos Activos</h3>
                    <ul class="node-list" id="nodeList">
                        <!-- Los nodos se cargar√°n aqu√≠ -->
                    </ul>
                </div>

                <div class="card">
                    <h3>Sesiones Activas</h3>
                    <table class="session-list">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>IP</th>
                                <th>√öltima Actividad</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="sessionList">
                            <!-- Las sesiones se cargar√°n aqu√≠ -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let resourceChart;
        
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar autenticaci√≥n
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Configurar el bot√≥n de cierre de sesi√≥n
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                });
            }

            // Configurar el bot√≥n de actualizaci√≥n
            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', loadDashboardData);
            }

            // Inicializar el gr√°fico
            const ctx = document.getElementById('resourceChart');
            if (!ctx) {
                console.error('Canvas del gr√°fico no encontrado');
                return;
            }
            
            resourceChart = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: ['00:00:00'],
                    datasets: [
                        {
                            label: 'CPU %',
                            data: [0],
                            borderColor: '#1DB954',
                            tension: 0.1,
                            fill: false,
                            borderWidth: 2,
                            pointRadius: 0
                        },
                        {
                            label: 'Memoria %',
                            data: [0],
                            borderColor: '#3498db',
                            tension: 0.1,
                            fill: false,
                            borderWidth: 2,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 0
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });

            // Cargar datos iniciales
            loadDashboardData();

            // Actualizar datos cada 10 segundos
            setInterval(loadDashboardData, 10000);

            // Funci√≥n para obtener el token de autenticaci√≥n
            function getAuthToken() {
                return localStorage.getItem('token');
            }

            // Funci√≥n para verificar autenticaci√≥n
            function checkAuth() {
                const token = getAuthToken();
                if (!token) {
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            }

            // Funci√≥n para cargar los datos del dashboard
            async function loadDashboardData() {
                // Verificar autenticaci√≥n
                if (!checkAuth()) return;

                try {
                    const token = getAuthToken();
                    const headers = {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    };

                    // Obtener datos de monitoreo del nuevo endpoint
                    const response = await fetch('/api/monitoring', { headers });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            localStorage.removeItem('token');
                            window.location.href = 'login.html';
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();

                    // Actualizar lista de nodos con informaci√≥n extendida
                    const nodeList = document.getElementById('nodeList');
                    const allNodes = [data.frontend, ...(data.workers || [])];
                    
                    nodeList.innerHTML = allNodes.map(node => {
                        const loadClass = node.load?.current > 80 ? 'overload' : 
                                       node.load?.current > 60 ? 'warning' : 'normal';
                        const trendIcon = node.load?.trend === 'increasing' ? '‚ÜóÔ∏è' :
                                       node.load?.trend === 'decreasing' ? '‚ÜòÔ∏è' : '‚Üí';
                        const redirectingStatus = node.redirecting ? ' (redirigiendo)' : '';
                        
                        return `
                            <li class="node-item ${node.status === 'online' ? 'online' : 'offline'}">
                                <div class="node-header">
                                    <strong>${node.nodeId}</strong> (${node.type})
                                    <span class="node-status status-${node.status === 'online' ? 'online' : 'offline'}"></span>
                                    ${redirectingStatus ? '<span class="redirecting">üîÑ</span>' : ''}
                                </div>
                                <div class="node-metrics">
                                    <div class="metric">
                                        <span class="metric-label">CPU:</span>
                                        <span class="metric-value">${node.cpu?.currentLoad || 0}%</span>
                                    </div>
                                    <div class="metric">
                                        <span class="metric-label">Memoria:</span>
                                        <span class="metric-value">${node.memory?.percent || 0}%</span>
                                    </div>
                                    <div class="metric">
                                        <span class="metric-label">Carga:</span>
                                        <span class="metric-value ${loadClass}">${node.load?.current?.toFixed(1) || 0}% ${trendIcon}</span>
                                    </div>
                                    ${node.network ? `
                                    <div class="metric">
                                        <span class="metric-label">Red:</span>
                                        <span class="metric-value">‚Üì${formatBytes(node.network.rx || 0)} ‚Üë${formatBytes(node.network.tx || 0)}</span>
                                    </div>
                                    ` : ''}
                                </div>
                            </li>
                        `;
                    }).join('');

                    // Actualizar estado del sistema
                    if (data.summary) {
                        document.getElementById('totalNodes').textContent = data.summary.totalNodes || 0;
                        document.getElementById('onlineNodes').textContent = data.summary.onlineNodes || 0;
                        document.getElementById('saturatedNodes').textContent = data.summary.saturatedNodes || 0;
                        
                        const systemLoadEl = document.getElementById('systemLoad');
                        const systemLoad = data.summary.systemLoad || 'low';
                        systemLoadEl.textContent = systemLoad.charAt(0).toUpperCase() + systemLoad.slice(1);
                        systemLoadEl.className = `status-value ${systemLoad}`;
                    }

                    // Actualizar lista de sesiones
                    const sessionList = document.getElementById('sessionList');
                    if (data.sessions && data.sessions.length > 0) {
                        sessionList.innerHTML = data.sessions.map(session => `
                            <tr>
                                <td>${session.userId || 'An√≥nimo'}</td>
                                <td>${session.ip || 'N/A'}</td>
                                <td>${new Date(session.lastActivity).toLocaleString()}</td>
                                <td><span class="node-status status-online"></span></td>
                            </tr>
                        `).join('');
                    } else {
                        sessionList.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #666;">No hay sesiones activas</td></tr>';
                    }

                    // Actualizar gr√°fico con los nuevos datos
                    const now = new Date();
                    const timeLabel = now.getHours() + ':' + now.getMinutes().toString().padStart(2, '0') + ':' + now.getSeconds().toString().padStart(2, '0');
                    
                    console.log('Actualizando gr√°fico:', {
                        avgCpu: data.summary?.avgCpu,
                        avgMemory: data.summary?.avgMemory,
                        timeLabel
                    });
                    
                    // Mantener solo los √∫ltimos 10 puntos de datos
                    if (resourceChart.data.labels.length >= 10) {
                        resourceChart.data.labels.shift();
                        resourceChart.data.datasets[0].data.shift();
                        resourceChart.data.datasets[1].data.shift();
                    }
                    
                    resourceChart.data.labels.push(timeLabel);
                    resourceChart.data.datasets[0].data.push(parseFloat(data.summary?.avgCpu || 0));
                    resourceChart.data.datasets[1].data.push(parseFloat(data.summary?.avgMemory || 0));
                    resourceChart.update('none'); // Sin animaci√≥n para mejor rendimiento

                } catch (error) {
                    console.error('Error al cargar datos del dashboard:', error);
                    if (error.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    }
                }
            }

            // Funci√≥n para formatear bytes
            function formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
